services:
  postgres:
    image: postgres:16
    container_name: postgres-explorer-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: explorer
    ports:
      - "5432:5432"
    volumes:
      - ./dev/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - pgexplorer_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d explorer"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgexplorer_data:
